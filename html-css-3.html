<!-- Propriedades CSS: top, bottom, left, right -->
<style>
    .element:first-child {
    top: 0;
    left: 0;
    }

    .element:last-child {
    bottom: 0;
    right: 0;
    }
</style>
<div class="wrapper">
    <div class="element">Hello!</div>
    <div class="element">Hello!</div>
</div>

<!-- Propriedades CSS: position: relative; -->
<style>
    .element {
    position: relative;
    }
</style>
<div class="wrapper">
    <div class="element">Hello!</div>
</div>

<!-- Propriedades CSS: position: absolute; -->
<style>
    .wrapper {
    position: relative;
    }

    .element {
    position: absolute;
    top: 10px;
    left: 10px;
    }
</style>
<div class="wrapper">
    <div class="element">Hello!</div>
</div>

<!-- Propriedades CSS: position: fixed; -->
<style>
    .element {
    position: fixed;
    top: 10px;
    left: 10px;
    }
</style>
<div class="wrapper">
    <div class="element">Hello!</div>
</div>

<!-- Propriedades CSS: position: sticky; -->
<style>
    .element {
    position: sticky;
    top: 10px;
    }
</style>
<div class="wrapper">
    <div class="element">Hello!</div>
</div>

<!-- Propriedades CSS: z-index -->
<style>
    .element {
    position: absolute;
    width: 58px;
    height: 58px;
    }

    .element:first-child {
    top: 10px;
    left: 10px;
    background-color: red;
    z-index: 2;
    }

    .element:last-child {
    top: 20px;
    left: 20px;
    background-color: blue;
    z-index: 1;
    }
</style>
<div class="wrapper">
    <div class="element">Hello!</div>
    <div class="element">World!</div>
</div>

<!-- Propriedades CSS: @media (media query) -->
<style>
    div {
    width: 100%;
    height: 10rem;
    background: red;
    }

    @media (min-width: 768px) {
    /* Estilos aplicados em telas maiores ou iguais a 768px */
    div {
        background: blue;
    }
    }

    @media (min-width: 1200px) {
    /* Estilos aplicados em telas matores ou iguais a 1200px */
    div {
        background: green;
    }
    }
</style>
