<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Metatags SEO:  
    // Título da página
-->
    <title>Título da Página</title>

    <!-- Metatags do documento: tipo de caracteres" /> -->
    <meta charset="UTF-8" />

    <!-- Metatags do documento: compatibilidade com navegadores" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Metatags SEO: <meta name="description" /> -->
    <meta name="description" content="Descrição da página" />

    <!-- Metatags SEO: <meta name="robots" />
// Para garantir a ativação
--->
    <meta name="robots" content="index, follow" />
    <!-- Para desativar -->
    <meta name="robots" content="noindex, nofollow" />

    <!-- Metatags SEO: <meta name="og:title" /> -->
    <meta name="og:title" content="Título da página" />

    <!-- Metatags SEO: <meta name="og:description" /> -->
    <meta name="og:description" content="Descrição da página" />

    <!-- Metatags SEO: <meta name="og:image" /> -->
    <meta name="og:image" content="URL da imagem referente a página" />
  </head>
  <body></body>
</html>
